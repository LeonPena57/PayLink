<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Paylink</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <!-- Header will be injected here -->
  <div id="header"></div>

  <!-- Signup Section -->
  <div class="signup-container">
    <h1>Create Your Paylink Account</h1>
    <p>Choose how you want to use Paylink. You can always switch later.</p>
    <div class="account-options">
      <div class="account-option">
        <h2>Freelancer</h2>
        <p>Upload files, set prices, and get paid securely.</p>
        <a href="signup-freelancer.html" class="cta-button">Sign Up as Freelancer</a>
      </div>
      <div class="account-option">
        <h2>Buyer</h2>
        <p>Discover freelancers, pay securely, and receive files.</p>
        <a href="signup-buyer.html" class="cta-button">Sign Up as Buyer</a>
      </div>
    </div>
    <p class="login-prompt">Already have an account? <a href="login.html">Log In</a></p>
  </div>

<!-- Footer will be injected here -->
<div id="footer"></div>
<div id="nav"></div>

<!-- Include JavaScript -->
<script src="./script.js"></script>
<script>
  // Load the header, navigation, and footer
  fetch("./header.html")
    .then((response) => response.text())
    .then((data) => {
      document.getElementById("header").innerHTML = data;
    });

  fetch("./nav.html")
    .then((response) => response.text())
    .then((data) => {
      document.getElementById("nav").innerHTML = data;
    });

  fetch("./footer.html")
    .then((response) => response.text())
    .then((data) => {
      document.getElementById("footer").innerHTML = data;
    });

  // Category Tabs Functionality
  const tabs = document.querySelectorAll('.tab');
  const freelancerCards = document.querySelectorAll('.freelancer-card');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Remove active class from all tabs
      tabs.forEach(t => t.classList.remove('active'));
      // Add active class to the clicked tab
      tab.classList.add('active');

      // Get the selected category
      const category = tab.getAttribute('data-category');

      // Filter freelancer cards
      freelancerCards.forEach(card => {
        if (category === 'all' || card.getAttribute('data-category') === category) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  });
</script>
</body>
</html>
