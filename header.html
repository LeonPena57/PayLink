<header>
  <div class="header-wrapper">
    <div class="logo-container">
      <!-- Dark Mode Logo -->
      <img src="images/WhiteLikn.png" alt="Paylink Logo" class="logo dark-logo">
      <!-- Light Mode Logo -->
      <img src="images/PaylinkDark.png" alt="Paylink Logo" class="logo light-logo">
      <span class="app-name">Paylink</span>
    </div>
    <nav class="desktop-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="freelancers.html" class="nav-link">Freelancers</a>
      <a href="files.html" class="nav-link">Upload</a>
      <a href="qr-code.html" class="nav-link">QR Code</a>
      <a href="account.html" class="nav-link">Account</a>
    </nav>
    <div class="auth-buttons">
      <a href="signup.html" class="auth-button">Sign Up</a>
      <a href="login.html" class="auth-button secondary">Log In</a>
    </div>
    <div class="mode-toggle" onclick="toggleMode()">
      <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z" />
      </svg>
      <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z" />
      </svg>
    </div>
  </div>

  <script>
    // Function to toggle between light and dark mode
    function toggleMode() {
      const body = document.body;
      body.classList.toggle('light-mode');

      // Update logos and icons based on the current mode
      updateLogo();
      updateIcons();

      // Save the user's preference in localStorage
      const isLightMode = body.classList.contains('light-mode');
      localStorage.setItem('lightMode', isLightMode);
    }

    // Function to update logos based on the current mode
    const updateLogo = () => {
      const darkLogo = document.querySelector('.dark-logo');
      const lightLogo = document.querySelector('.light-logo');

      if (document.body.classList.contains('light-mode')) {
        // Light mode: Show light logo, hide dark logo
        darkLogo.style.display = 'none';
        lightLogo.style.display = 'block';
      } else {
        // Dark mode: Show dark logo, hide light logo
        darkLogo.style.display = 'block';
        lightLogo.style.display = 'none';
      }
    };

    // Function to update the sun and moon icons based on the current mode
    const updateIcons = () => {
      const sunIcon = document.querySelector('.mode-toggle .sun');
      const moonIcon = document.querySelector('.mode-toggle .moon');

      if (document.body.classList.contains('light-mode')) {
        // Light mode: Show sun icon, hide moon icon
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        // Dark mode: Show moon icon, hide sun icon
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }
    };

    // Check for saved user preference on page load
    const savedLightMode = localStorage.getItem('lightMode');
    if (savedLightMode === 'true') {
      document.body.classList.add('light-mode');
    } else if (savedLightMode === 'false') {
      document.body.classList.remove('light-mode');
    }

    // Initial update of logos and icons
    updateLogo();
    updateIcons();

    // Listen for changes in system theme (optional)
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (e.matches) {
        document.body.classList.remove('light-mode');
      } else {
        document.body.classList.add('light-mode');
      }
      updateLogo();
      updateIcons();
    });
  </script>
</header>
